          <div class="modal-content">
            <div class="modal-body p-3 p-sm-5">

                    <div class="form-group">
                      <label>Mật khẩu</label>

                </div>

                    <div class="col">
                      <hr>
                    </div>

              </div>

          <div class="col-12 text-center text-white mb-2 mb-md-5">

          </div>

                <div class="form-group">
                  <label>Vui lòng nhập mã xác thực vừa gửi cho số điện thoại 090****746</label>
                  <input class="form-control form-control-lg" type="number">
                </div>
                <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Xác thực</button>
                <button class="btn btn-link btn-block" type="submit" disabled>Gửi lại mã xác thực</button>
              </form>
            </div>
          </div>
        </div>
